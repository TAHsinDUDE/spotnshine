      padding: 2rem;

<body>

  <!-- 🌐 Navigation Bar -->
  <nav>
    <a href="/">Home</a>
    <a href="/about.html">About</a>

    <a href="/quote.html">Get a Quote</a>
    <a href="/contact.html">Contact</a>
  </nav>

  <!-- 👇 Page-specific content -->
  <main>
     <section class="form-section" id="quote" data-aos="fade-up">

    <h2 style="text-align:center;">Request a Quote</h2>
    
    <!-- Replace YOUR_EMAIL@gmail.com below with your actual Gmail -->
    <form action="https://formsubmit.co/spotnshine25@gmail.com" method="POST">

      <!-- 👇 Input fields -->
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="address" placeholder="Service Address" required>
      <textarea name="message" placeholder="Tell us what you need…" rows="5" required></textarea>

      <!-- 👇 Optional: Add a redirect after submission -->
      <input type="hidden" name="_next" value="https://spotnshine.org/thank-you.html">

      <!-- 👇 Prevent spam -->
      <input type="hidden" name="_captcha" value="false">

      <!-- 👇 Submit button -->
      <button type="submit">Send Request</button>
    </form>
  </section>
  </main>
