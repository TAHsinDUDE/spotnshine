<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spot N Shine | Get a Quote</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9fbfd; }
    nav {
      background: #007acc;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }
    nav a:hover {
      background-color: #005f99;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1 {
      color: #007acc;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: 600;
      color: #333;
    }
    input, select, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #eee;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/about.html">About</a>
    <a href="/services.html">Services</a>
    <a href="/quote.html">Get a Quote</a>
    <a href="/contact.html">Contact</a>
  </nav>

  <main>
    <h1>Request a Quote</h1>
    <form action="https://formsubmit.co/spotnshine25@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://spotnshine.org/thank-you.html" />
      <input type="hidden" name="_captcha" value="false" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="service">Service Interested In</label>
      <select id="service" name="service" required>
        <option value="" disabled selected>Select a service</option>
        <option>Home Cleaning</option>
        <option>NDIS Support Cleaning</option>
        <option>End-of-Lease Cleaning</option>
        <option>Commercial & Office Cleaning</option>
      </select>

      <label for="details">Additional Details</label>
      <textarea id="details" name="details" rows="4" placeholder="Any special requests or info"></textarea>

      <button type="submit">Send Quote Request</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Spot N Shine. All rights reserved.
  </footer>

</body>
</html>
