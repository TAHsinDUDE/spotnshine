<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spot N Shine | Contact</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9fbfd; }
    nav {
      background: #007acc;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }
    nav a:hover {
      background-color: #005f99;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      color: #007acc;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .contact-form {
      flex: 1 1 320px;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    .contact-form button {
      background-color: #007acc;
      color: white;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #005f99;
    }

    .contact-info {
      flex: 1 1 280px;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      color: #444;
    }

    .contact-info h2 {
      color: #007acc;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-info p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #eee;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/about.html">About</a>
    <a href="/services.html">Services</a>
    <a href="/quote.html">Get a Quote</a>
    <a href="/contact.html">Contact</a>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <div class="contact-wrapper">
      <div class="contact-form">
        <form action="https://formsubmit.co/spotnshine25@gmail.com" method="POST">
          <input type="hidden" name="_next" value="https://spotnshine.org/thank-you.html" />
          <input type="hidden" name="_captcha" value="false" />

          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <h2>Business Info</h2>
        <p><strong>Phone:</strong> 0420 822 755</p>
        <p><strong>Email:</strong> spotnshine25@gmail.com</p>
        <p><strong>Service Area:</strong> Sydney & Surrounding Suburbs</p>
        <p><strong>Hours:</strong> Mon–Sat, 8am–6pm</p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Spot N Shine. All rights reserved.
  </footer>

</body>
</html>
