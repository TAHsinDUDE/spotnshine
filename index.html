<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spot N Shine | Cleaning Services</title>
  <style>
    /* Global styles */
    * { box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      color: #333;
      line-height: 1.6;
    }

    /* Header section with call-to-action */
    header {
      background: #e0f7fa;
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #007acc;
    }

    p.lead {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #007acc;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    /* Testimonials / Reviews section */
    .reviews {
      padding: 3rem 2rem;
      background: #ffffff;
      text-align: center;
    }

    .reviews p {
      font-style: italic;
      max-width: 600px;
      margin: auto;
    }

    /* Services grid section */
    .services {
      padding: 2rem;
      background: #f9f9f9;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .service {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .service h3 {
      margin-bottom: 0.5rem;
    }

    /* Booking Form */
    .form-section {
      padding: 3rem 2rem;
      background: #fff;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #f0f8ff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      background: #007acc;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>

  <!-- 🧼 Hero Section -->
  <header>

  </header>

  <!-- ⭐ Testimonials -->
  <section class="reviews">

  </section>
